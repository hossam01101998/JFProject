<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link rel="stylesheet" th:href="@{style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body style="background-image: url('https://wallpaperaccess.com/full/260161.jpg');
background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
<nav th:insert="~{main::navbar}" class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>
<main style="margin: 30px">


<h1>New Product!</h1>
    <hr>

<form method="post" th:action="@{~/newproduct}" th:object="${producttoSave}" class="needs-validation" >
    <div class="mb-3">
        <h3>Product:</h3>

    </div>
    <div class="mb-3">
        <label for="name">Name product:</label><br>
        <input type="text" th:field="*{name}" id="name" size="50" placeholder="Name Product" required>

    </div>
    <div class="mb-3">
        <label for="categorie">Categorie:</label><br>
        <input type="text" th:field="*{categorie}" id="categorie" size="50" placeholder="Name" required>

    </div>

    <div class="mb-3">
        <label for="description">Description:</label><br>
        <textarea th:field="*{omschrijving}" id="description" rows="5" style="width: 80%;" placeholder="Description" required></textarea>

    </div>

    <div class="mb-3">
        <label for="price">Price:</label><br>
        <input type="number" th:field="*{price}" id="price" size="5" placeholder="Price" required >

    </div>

    <div class="mb-3">
        <h3>Verkoper:</h3>

    </div>

    <div class="mb-3">
        <label for="verkoperId">Verkoper ID:</label><br>
        <input type="number" th:field="*{verkopers.id}" id="verkoperId" size="10" placeholder="Verkoper ID" required>

    </div>

    <span th:if="${#fields.hasErrors()}" th:text="${#fields.allErrors()}" th:class="error_text"></span>
    <button th:field="submit" class="btn btn-primary">Add</button>

</form>



</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
